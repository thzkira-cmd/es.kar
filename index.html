        <div class="title-container">
            <img src="eskar.png" alt="es.kar" class="title-image">
        </div>
        <button class="play-button" id="playButton">PLAY</button>
        <button class="play-button" id="homeButton">HOME</button>
    </div>

    <!-- Tela do Jogo -->
    <div id="game-screen" class="screen hidden">
        <button class="close-x-btn" id="closeGameScreen">&#10006;</button>
        <div class="game-header">
            <h2 id="score"></h2>
            <h3 id="timer"></h3>
        </div>
        <div class="game-area" id="gameArea"></div>
        <div id="gameOver" class="game-over hidden">
            <h2>Game over!</h2>
            <p id="finalScore">score: 0</p>
            <button class="game-over-button" id="resumeButton">Resume</button>
            <button class="game-over-button" id="quitButton">Quit</button>
        </div>
    </div>

    <!-- TELA HOME -->
    <div id="home-screen" class="hidden">
        <div class="home-buttons">
            <img src="pic.png" alt="PIC" id="picButton">
            <img src="musics.png" alt="MUSICS" id="musicsButton">
            <img src="text.png" alt="TEXT" id="textButton">
            <img src="menu.png" alt="MENU" id="menuButton">
        </div>
    </div>

    <!-- TELA MUSICS -->
    <div id="musics-screen" class="hidden">
        <button class="close-x-btn" id="closeMusicsScreen">&#10006;</button>
        <div class="musics-buttons-grid">
            <div class="music-col">
                <div class="music-row">
                    <button class="music-btn" data-src="1.mp3" data-img="1.png"></button>
                    <img src="1.png" alt="1" class="music-img">
                </div>
                <div class="music-row">
                    <button class="music-btn" data-src="2.mp3" data-img="2.png"></button>
                    <img src="2.png" alt="2" class="music-img">
                </div>
            </div>
            <div class="music-col">
                <div class="music-row">
                    <button class="music-btn" data-src="3.mp3" data-img="3.png"></button>
                    <img src="3.png" alt="3" class="music-img">
                </div>
                <div class="music-row">
                    <button class="music-btn" data-src="4.mp3" data-img="4.png"></button>
                    <img src="4.png" alt="4" class="music-img">
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL PIC -->
    <div id="picModal" class="modal">
        <div class="modal-content pic-modal-content">
            <button class="close-x-btn" id="closePicModal">&#10006;</button>
            <img src="picModalImage.png" alt="Imagem do Modal PIC" class="pic-modal-img">
        </div>
    </div>

    <!-- MODAL TEXT (Carrossel de imagens) -->
    <div id="textModal" class="modal">
        <div class="modal-content text-modal-content">
            <button class="close-x-btn" id="closeTextModal">&#10006;</button>
            <button id="prevLove" class="arrow-btn">&#8592;</button>
            <div id="loveCarousel">
                <img id="loveImg" src="love1.png" alt="Love">
            </div>
            <button id="nextLove" class="arrow-btn">&#8594;</button>
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let score = 0, timeLeft = 60, gameActive = false, gameTimer, starInterval, audioContext, isMuted = false;
        let musicAudio = null;
        const playButton = document.getElementById('playButton'),
              homeButton = document.getElementById('homeButton'),
              menuScreen = document.getElementById('menu-screen'),
              homeScreen = document.getElementById('home-screen'),
              musicsScreen = document.getElementById('musics-screen'),
              gameScreen = document.getElementById('game-screen'),
              gameArea = document.getElementById('gameArea'),
              scoreEl = document.getElementById('score'),
              timerEl = document.getElementById('timer'),
              gameOverEl = document.getElementById('gameOver'),
              finalScoreEl = document.getElementById('finalScore'),
              resumeButton = document.getElementById('resumeButton'),
              quitButton = document.getElementById('quitButton'),
              soundButton = document.getElementById('soundButton'),
              bgAudio = document.getElementById('bgAudio'),
              characters = document.querySelectorAll('.character'),
              picButton = document.getElementById('picButton'),
              musicsButton = document.getElementById('musicsButton'),
              textButton = document.getElementById('textButton'),
              menuButton = document.getElementById('menuButton'),
              closeGameScreen = document.getElementById('closeGameScreen');

        window.addEventListener('load', () => {
            bgAudio.volume = 0.3;
            bgAudio.play().catch(() => {});
        });

        function playSound(frequency = 800, duration = 200) {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator(), gainNode = audioContext.createGain();
            oscillator.connect(gainNode); gainNode.connect(audioContext.destination);
            oscillator.frequency.value = frequency; oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            oscillator.start(audioContext.currentTime); oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        soundButton.addEventListener('click', () => {
            isMuted = !isMuted;
            soundButton.classList.toggle('muted', isMuted);
            if (isMuted) {
                bgAudio.pause();
                audioContext?.suspend();
            } else {
                bgAudio.play();
                audioContext?.resume();
            }
        });

        function startGame() {
            menuScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            characters.forEach(c => c.style.display = 'none');
            score = 0; timeLeft = 60; gameActive = true;
            updateScore(); updateTimer();
            gameOverEl.classList.add('hidden');
            closeGameScreen.style.display = 'block'; // Mostra o X
            gameTimer = setInterval(() => { timeLeft--; updateTimer(); if (timeLeft <= 0) endGame(); }, 1000);
            starInterval = setInterval(createStar, 800);
        }

        function createStar() {
            if (!gameActive) return;
            const star = document.createElement('div');
            star.classList.add('game-star');
            // usa largura aproximada da estrela para n√£o posicionar fora da tela
            const starWidth = 160;
            star.style.left = Math.random() * Math.max(0, window.innerWidth - starWidth) + 'px';
            star.style.animationDuration = (Math.random() * 3 + 5) + 's';
            star.addEventListener('click', () => {
                if (gameActive) {
                    score += 10;
                    updateScore();
                    star.remove();
                    if (!isMuted) playSound(1000, 150);
                }
            });
            gameArea.appendChild(star);
            setTimeout(() => star.parentNode && star.remove(), 8000);
        }

        function updateScore() { scoreEl.textContent = `${score}`; }
        function updateTimer() { timerEl.textContent = `${timeLeft}s`; }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer); clearInterval(starInterval);
            document.querySelectorAll('.game-star').forEach(star => star.remove());
            finalScoreEl.textContent = `score: ${score}`;
            gameOverEl.classList.remove('hidden');
            closeGameScreen.style.display = 'none'; // Esconde o X
            if (!isMuted) playSound(400, 500);
        }

        function resetGameState() {
    score = 0;
    timeLeft = 60;
    clearInterval(gameTimer);
    clearInterval(starInterval);
    document.querySelectorAll('.game-star').forEach(star => star.remove());
}

        // Resume e Quit SEM duplicidade
        resumeButton.onclick = function() {
    // Funciona igual ao Play
    gameOverEl.classList.add('hidden');
    resetGameState();
    startGame();
};

quitButton.onclick = function() {
    // Funciona igual ao X
    gameActive = false;
    gameOverEl.classList.add('hidden');
    gameScreen.classList.add('hidden');
    menuScreen.classList.remove('hidden');
    characters.forEach(c => c.style.display = 'block');
    document.body.style.backgroundImage = "url('sky.png')";
    resetGameState();
    closeGameScreen.style.display = 'block';
};

        // HOME e navega√ß√£o
        homeButton.addEventListener('click', () => {
            menuScreen.classList.add('hidden');
            homeScreen.classList.remove('hidden');
            document.body.style.backgroundImage = "url('sky2.png')";
            characters.forEach(c => c.style.display = 'none');
        });

        picButton.addEventListener('click', () => openModal('picModal'));
        textButton.addEventListener('click', () => openModal('textModal'));

        musicsButton.addEventListener('click', () => {
            homeScreen.classList.add('hidden');
            musicsScreen.classList.remove('hidden');
            characters.forEach(c => c.style.display = 'none');
        });

        menuButton.addEventListener('click', () => {
            homeScreen.classList.add('hidden');
            menuScreen.classList.remove('hidden');
            document.body.style.backgroundImage = "url('sky.png')";
            characters.forEach(c => c.style.display = 'block');
        });

        function openModal(id) {
            document.getElementById(id).classList.add('show');
        }
        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
        }

        document.addEventListener('visibilitychange', () => { if (document.hidden && gameActive) gameActive = false; });

        // MUSICS buttons logic
        document.querySelectorAll('.music-btn').forEach(btn => {
            btn.classList.add('muted');
            btn.classList.remove('active');
            btn.style.animation = "none";
            btn.addEventListener('click', () => {
                if (btn.classList.contains('active')) {
                    btn.classList.remove('active');
                    btn.classList.add('muted');
                    btn.style.animation = "none";
                    if (musicAudio) {
                        musicAudio.pause();
                        musicAudio.currentTime = 0;
                    }
                    return;
                }
                document.querySelectorAll('.music-btn').forEach(b => {
                    b.classList.remove('active');
                    b.classList.add('muted');
                    b.style.animation = "none";
                });
                btn.classList.add('active');
                btn.classList.remove('muted');
                btn.style.animation = "rotate 20s linear infinite";
                const src = btn.getAttribute('data-src');
                if (musicAudio) {
                    musicAudio.pause();
                    musicAudio.currentTime = 0;
                }
                musicAudio = new Audio(src);
                musicAudio.volume = 0.7;
                musicAudio.play();
                musicAudio.onended = () => {
                    btn.classList.remove('active');
                    btn.classList.add('muted');
                    btn.style.animation = "none";
                };
            });
        });

        // Carrossel de imagens no modal de texto
        let currentImageIndex = 0;
        const images = ['love1.png', 'love2.png', 'love3.png', 'love4.png', 'love5.png'];
        const loveImg = document.getElementById('loveImg');

        function updateImage() {
            loveImg.src = images[currentImageIndex];
        }

        document.getElementById('nextLove').addEventListener('click', () => {
            if (currentImageIndex < images.length - 1) {
                currentImageIndex++;
                updateImage();
            }
        });

        document.getElementById('prevLove').addEventListener('click', () => {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateImage();
            }
        });

        document.getElementById('closeTextModal').addEventListener('click', () => {
            closeModal('textModal');
            homeScreen.classList.remove('hidden');
            menuScreen.classList.add('hidden');
            musicsScreen.classList.add('hidden');
            gameScreen.classList.add('hidden');
            characters.forEach(c => c.style.display = 'none');
            document.body.style.backgroundImage = "url('sky2.png')";
        });

        document.getElementById('closePicModal').addEventListener('click', () => {
            closeModal('picModal');
            homeScreen.classList.remove('hidden');
            menuScreen.classList.add('hidden');
            musicsScreen.classList.add('hidden');
            gameScreen.classList.add('hidden');
            characters.forEach(c => c.style.display = 'none');
            document.body.style.backgroundImage = "url('sky2.png')";
        });

        document.getElementById('closeMusicsScreen').addEventListener('click', () => {
            musicsScreen.classList.add('hidden');
            homeScreen.classList.remove('hidden');
            menuScreen.classList.add('hidden');
            document.body.style.backgroundImage = "url('sky2.png')";
            characters.forEach(c => c.style.display = 'none');
            document.querySelectorAll('.music-btn').forEach(b => {
                b.classList.remove('active');
                b.classList.add('muted');
                b.style.animation = "none";
            });
            if (musicAudio) {
                musicAudio.pause();
                musicAudio.currentTime = 0;
            }
        });

        closeGameScreen.addEventListener('click', () => {
            gameOverEl.classList.add('hidden');
            gameScreen.classList.add('hidden');
            menuScreen.classList.remove('hidden');
            characters.forEach(c => c.style.display = 'block');
            document.body.style.backgroundImage = "url('sky.png')";
            score = 0;
            timeLeft = 60;
            clearInterval(gameTimer);
            clearInterval(starInterval);
            document.querySelectorAll('.game-star').forEach(star => star.remove());
            closeGameScreen.style.display = 'block';
        });

        playButton.addEventListener('click', () => {
            startGame();
        });
    </script>
</body>
</html>
